<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, paper, scissors, lizard, spock!</title>
    </head>

    <link rel="stylesheet" href="styles.css">
    <body>
        <div id="wrapper">
            <h1>Rock, paper, scissors, lizard, spock!</h1>

            <div id="options">
                <div class="option" id="rock-container">
                    <div class="option__image">
                        <img>
                    </div>
                    <div class="option__text">Rock</div>
                </div>

                <div class="option" id="paper-container">
                    <div class="option__image">
                        <img>
                    </div>
                    <div class="option__text">Paper</div>
                </div>

                <div class="option" id="scissors-container">
                    <div class="option__image">
                        <img>
                    </div>
                    <div class="option__text">Scissors</div>
                </div>

                <div class="option" id="lizard-container">
                    <div class="option__image">
                        <img>
                    </div>
                    <div class="option__text">Lizard</div>
                </div>

                <div class="option" id="spock-container">
                    <div class="option__image">
                        <img>
                    </div>
                    <div class="option__text">Spock</div>
                </div>
            </div>

            <div id="score-wrapper">
                <div class="score-container">
                    <h1>You</h1>
                    <h2 id="score-player">0</h2>
                </div>

                <div class="score-container">
                    <h1>Computer</h1>
                    <h2 id="score-computer">0</h2>
                </div>
            </div>

        </div>
    </body>
</html>
