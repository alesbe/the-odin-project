<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="styles.css">
    <body>
        <header>
            <p id="title">Etch-a-Sketch</p>
        </header>
        
        <main>
            <div id="settings__container">
                <input type="color" id="color__input">
                <button id="draw-mode__button">Draw mode</button>
                <button id="rainbow-mode__button">Rainbow mode</button>
                <div id="grid-size__container">
                    <p id="grid-size__text">16 x 16</p>
                    <input type="range" id="grid-size__input" value="16" min="1" max="64">
                </div>
            </div>
    
            <div id="grid__container">
                <div class="grid__item"></div>
                <div class="grid__item"></div>

                <div class="grid__item"></div>
                <div class="grid__item"></div>
                <div class="grid__item"></div>
                <div class="grid__item"></div>
                <div class="grid__item"></div>
                <div class="grid__item"></div>
                <div class="grid__item"></div>
            </div>
        </main>
            
        <script src="script.js"></script>
    </body>
</html>
